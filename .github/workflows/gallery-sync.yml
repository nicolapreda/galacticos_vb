name: Gallery Sync

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-gallery:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Gallery Sync
        run: npm run sync-gallery
        env:
          # If tokens are needed in future, add them here secrets.TOKEN
          CI: true

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/gallery-folders.json
          # Check if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: auto-sync gallery assets [skip ci]"
            git push
          else
            echo "No changes in gallery detected."
          fi
